<!DOCTYPE html>

    <title>Yanitza's Portfolio Contact Page</title>
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #1b1b2f;
    box-sizing: border-box;
}

/* Header */
header {
    background-color: #0d0d1d;
    color: white;
    padding: 10px 0;
    position: sticky;
    top: 0;
    z-index: 1000;
}

header .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

header h1 {
    margin: 0;
}

.nav ul {
    display: flex;
    list-style: none;
    justify-content: flex-end;
}

.nav ul li {
    margin-right: 20px;
    
}

.nav ul li a {
    color: #ffffff;
    text-decoration: none;
    font-size: 1rem;
}

.nav ul li a:hover,
.nav ul li a.active {
    color: #613963;
}

.social-icons {
    position: absolute; 
    top: 20px; 
    right: 20px; 
    display: flex; 
    gap: 10px; 
}

.social-icons a img {
    width: 30px; 
    height: 30px;
    transition: transform 0.3s; 
}

.social-icons a img:hover {
    transform: scale(1.2); 
}
.social-icons img {
    filter: invert(1); 
}
.header .logo {
    font-size: 1.5rem;
    font-weight: bold;
}

.header .logo span {
    color: #613963;
    font-style: italic;
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
}

/* Main Section */
main .container {
    display: flex;
    gap: 4rem;
    justify-content: space-between;
    align-items: flex-start;
    max-width: 1200px;
    margin: 80px auto;
    padding: 0 20px;

}

.left{
    display: flex;
    flex-direction: column;
    width: 48%;
    gap: 2rem;
}

.contact-info, .contact-form {
    background: rgb(140, 128, 141);
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    
}

.contact-form{
    width: 48%;
}

.contact-info h2, .contact-form h2 {
    margin-top: 0;
    text-align: center;
}

.contact-info p {
    margin: 10px 0;
}

.contact-form form label {
    display: block;
    margin: 10px 0 5px;
}

.contact-form form input, 
.contact-form form textarea {
    width: 96%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.contact-form form button {
    background-color: #333;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.contact-form form button:hover {
    background-color: #555;
}

/* Footer */
footer {
    background-color: #0d0d1d;
    color: #fff;
    text-align: center;
    padding: 3rem;
}
.social-icons {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.icon img {
    width: 40px;
    height: 40px;
    transition: transform 0.3s;
}

.icon img:hover {
    transform: scale(1.2);
}
    </style>
